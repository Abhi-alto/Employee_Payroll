<!DOCTYPE html>
<html lang="en" style="height:100% ;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleleapis.com/css2?family=Roboto:wgt@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
    <script defer src="../js/Payroll.js"></script>
</head>
<body>
    <header class="header-content-header">
        <div class="logo-content">
            <div class="image">
                <img src="../assets/icons8-calendar-64 (1).png">
            </div>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-textPayroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form_content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="Form_head">Employee Payroll Form</div>
            <div class="Row_Content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name ...">
                <error-output class="text-error" for="label text"></error-output>
            </div>
            <div class="Row_Content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="Profile_RadioContent">
                    <label>
                        <input type="radio" id="Profile1" name="Profile" value="../assets/Satya1.jpg" required>
                        <img class="Profile" id="img1" src="../assets/Satya1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="Profile2" name="Profile" value="../assets/Sundar1.jpg" required>
                        <img class="Profile" id="img2" src="../assets/Sundar1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="Profile3" name="Profile" value="../assets/IndraNooyi1.jpg" required>
                        <img class="Profile" id="img3" src="../assets/IndraNooyi1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="Profile4" name="Profile" value="../assets/Random1.jpg" required>
                        <img class="Profile" id="img4" src="../assets/Random1.jpg">
                    </label>
                </div>
            </div>
            <div class="Row_Content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="Row_Content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="Row_Content">
                <label class="label text" for="salary">Choose your salary level</label>
                <input type="range" id="salary" name="salary" min="300000" 
                max="500000" step="100" value="350000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div class="Row_Content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
        </form>

    </div>
</body>
