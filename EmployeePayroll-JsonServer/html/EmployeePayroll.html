<!DOCTYPE html>
<html lang="en" style="height:100% ;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleleapis.com/css2?family=Roboto:wgt@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll form</title>
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
    <script defer src="../js/Payroll.js"></script>
</head>

<body>
    <header class="header-content-header">
        <div class="logo-content">
            <div class="image">
                <img src="../assets/icons8-calendar-64 (1).png"></div>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-textPayroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form_content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="Form_head">Employee Payroll Form</div>
            <div class="Row_Content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name"
                placeholder="Your name ...">
            </div>
            <div class="Row_Content">
                <label class="label select" for="Gender">Gender</label>
                <span class="Gender1" type="radio" id="Gender" name="Gender1"></span>
                <span class="Gender2" type="radio" id="Gender" name="Gender2"></span>
            </div>
        </form>
    </div>
</body>
